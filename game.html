<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="container">

            <div id="bird"></div>

            <div id="pole_1" class="pole"></div>
            <div id="pole_2" class="pole"></div>

        </div>

        <div id="score_div">
            <p><b>Score: </b><span id="score">0</span></p>
            <p><b>Speed: </b><span class="speed">15</span></p>
        </div>

        <div id="drop">
            <p><b>Your final score: </b><span id="fscore">0</span></p>
            <p><b>Speed: </b><span class="speed">15</span></p>
            <button id="restart_btn" class="btn btn-warning">Restart</button>
        </div>
    </div>

</body>

</html>
